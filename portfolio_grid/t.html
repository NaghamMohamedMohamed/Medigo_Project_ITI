<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            /* background-color: darkgoldenrod; */
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 0 80px;
            height: 109px;
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        /* Navigation Menu */
        .main_menu {
            font-size: small;
            display: grid;
            grid-template-columns: repeat(5, auto);
            list-style: none;
            justify-content: end;
            column-gap: 16px;
            margin-right: -11px;
        }

        .main_menu li {
            position: relative;
        }

        .main_menu li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            padding: 14px 17px;
            display: block;
        }

        .main_menu li:hover {
            background-color: #555;
        }

        /* Dropdown */
        .main_menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 200px;
            list-style: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .main_menu li:hover ul {
            display: block;
        }

        .main_menu li ul li {
            display: block;
        }

        .main_menu li ul li a {
            padding: 10px;
            color: white;
            display: block;
        }

        .main_menu li ul li:hover {
            background-color: #666;
        }

        /* Mobile Menu Toggle */
        .toggle {
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 750px) {
            header {
                grid-template-columns: auto auto;
                justify-content: space-between;
                padding: 0 20px;
            }

            .main_menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: darkgoldenrod;
                text-align: center;
            }

            .main_menu.active {
                display: block;
            }

            .main_menu li {
                width: 100%;
            }

            .main_menu li ul {
                position: static;
                box-shadow: none;
            }

            .toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://templatemo.com/templates/templatemo_460_medigo/images/logo.png"
                    alt="Medigo by templatemo">
            </a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="toggle">&#9776;</div>
        <!-- Navigation -->
        <div class="responsive_menu">
            <ul class="main_menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">PORTFOLIO</a>
                    <ul>
                        <li><a href="portfolio.html">Portfolio Grid</a></li>
                        <li><a href="project-image.html">Project Image</a></li>
                        <li><a href="project-slideshow.html">Project Slideshow</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>

    </header>

    <script>
        var menu = document.querySelector('.main_menu');
        var toggle = document.querySelector('.toggle');

        toggle.addEventListener('click', function () {
            menu.classList.toggle('active');
        });
    </script>

</body>

</html>
